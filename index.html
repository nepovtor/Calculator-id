<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Subnet Calculator - Cool Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #4CAF50;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .output p {
            font-size: 16px;
            margin: 5px 0;
        }
        .solution-step {
            background-color: #292929;
            border-left: 6px solid #4CAF50;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .solution-step h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .solution-step ul {
            list-style-type: none;
            padding-left: 0;
        }
        .solution-step ul li {
            margin-bottom: 8px;
        }
        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
        .scrollable {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 20px;
        }
        /* Smooth scroll for UX */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Subnet Calculator</h1>
        <label for="ip">Enter IP Address (e.g., 192.168.50.36/21):</label>
        <input type="text" id="ip" placeholder="192.168.50.36/21">
        <button onclick="calculateSubnet()">Calculate</button>

        <div class="output">
            <p><strong>Subnet Mask:</strong> <span id="subnetMask" class="highlight"></span></p>
            <p><strong>Network Address:</strong> <span id="networkAddress" class="highlight"></span></p>
            <p><strong>Broadcast Address:</strong> <span id="broadcastAddress" class="highlight"></span></p>
            <p><strong>Available Host Range:</strong> <span id="hostRange" class="highlight"></span></p>
        </div>

        <div id="solution" class="scrollable"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
